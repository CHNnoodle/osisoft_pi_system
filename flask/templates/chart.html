<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <title>Welcome to PESP </title>
 
   <!-- import plugin script -->
   <script src='static/Chart.js'></script>
 
</head>
<body>
 
<h1>POSCO ENERGY SMART PLANT</h1>
<!-- bar chart canvas element -->
<canvas id="myChart" width="1200" height="800"></canvas>
 
<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [{% for item in labels %}
                  {{item}},
              {% endfor %}],
        datasets: [{
            label: '70MKG31CQ001A_XQ01',
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: [{% for item in value1 %}
                      {{item}},
                    {% endfor %}],
            spanGaps: false,
        },{
            label: '80MKG31CQ001A_XQ01',
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(38,217,101,0.4)",
            borderColor: "rgba(38,217,101,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(38,217,101,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(38,217,101,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: [{% for item in value2 %}
                      {{item}},
                    {% endfor %}],
            spanGaps: false,
        }]
    }
});
 
</script>
 
</body>
</html>
